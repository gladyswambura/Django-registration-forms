{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <h1 class="text-center mb-4">Profile</h1>
        <div class="card">
          <div class="card-body">
            <p><strong>Username:</strong> {{ user.username }}</p>
            <p><strong>Email:</strong> {{ user.email }}</p>
            <a href="{% url 'edit_profile' %}" class="btn btn-primary">Edit Profile</a>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
