{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <h1>Form Page</h1>
        <div class="container">
            <hr>
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-success alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                {% endfor %}
                {% endif %}
            <form method="POST" action="{% url 'form' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="dropdown">Dropdown:</label>
                <select class="form-control" id="dropdown" name="dropdown" required>
                    <option disabled selected>Select an option</option>
                        <option value="a">Monday</option>
                        <option value="b">Tuesday</option>
                        <option value="c">Wednesday</option>
                        <option value="c">Thuursday</option>
                        <option value="c">Friday</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    
{% endblock %}
