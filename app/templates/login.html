{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <h1>Login Page</h1>
        <hr>
        <form method="POST" action="account_login">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Login</button>

        </form>
        <hr>
        <p class="text-center">Or</p>
        <a href="{% url 'social:begin' 'google-oauth2' %}" class="btn btn-sm btn-danger btn-block">Login with Google</a>
    </div>
{% endblock %}
